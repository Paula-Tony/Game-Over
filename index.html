<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game Over</title>
  </head>
  <body>
    <!--! Start Games -->
    <section id="games">
      <!--! Start Navbar -->
      <nav
        class="navbar pt-3 navbar-expand-lg position-fixed top-0 start-0 end-0 z-3"
      >
        <div class="container bg-primary rounded-5 py-2 px-4">
          <a class="navbar-brand d-flex align-items-center" href="#"
            ><img class="me-2" src="imgs/logo.png" alt="logo" />Game Reviews</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav text-uppercase">
              <li class="nav-item">
                <a class="nav-link active" href="mmorpg">mmorpg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="permadeath">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="superhero">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--! End Navbar -->
      <div class="container mt-5 py-5">
        <div class="row gy-4" id="games-container">
          <div class="loader position-absolute top-50 start-50"></div>
        </div>
      </div>
    </section>
    <!--! End Games -->
    <!--& Start Game Details -->
    <section id="game-details" class="py-5 d-none">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2>Details Game</h2>
          <span
            id="close"
            class="fs-1 font-monospace fw-bolder"
            aria-label="Close"
            >&times;</span
          >
        </div>
        <div class="row gy-4" id="game-details-container"></div>
      </div>
    </section>
    <!--& End Game Details -->
    <!--* Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
